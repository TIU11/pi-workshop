<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Flask Internet of Things App</title>

  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
  <script>
  $(document).ready(function() {
    $('#set_on').click(function() {
      $.post('/change_led_status/1');
    });
    $('#set_off').click(function() {
      $.post('/change_led_status/0');
    });
  });
  </script>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container">
    <!-- A bunch of magic HTML code :) -->
<h2>The date and time on the server is: {{ time }}</h2>
<h3>Change LED</h3>
<button type="button" class="btn btn-success btn-lg" id="set_on">Turn LED on</button>
<button type="button" class="btn btn-danger btn-lg" id="set_off">Turn LED off</button>

  </div>
  <!-- /container -->
</body>

</html>
